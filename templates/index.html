<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Prediction</title>
</head>
<body>
    <h1>Heart Disease Risk Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br><br>
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        
        <label for="bp">Blood Pressure:</label>
        <input type="number" id="bp" name="bp" required><br><br>
        
        <label for="smoking">Smoking Status (1: Yes, 0: No):</label>
        <input type="number" id="smoking" name="smoking" required><br><br>
        
        <input type="submit" value="Predict">
    </form>

    {% if risk_level %}
    <body style="background-color: {{ risk_color }};">Predicted Heart Disease Risk: {{ risk_level }}</body>
    {% endif %}
</body>
</html>
